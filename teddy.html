<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teddy Love</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 class="title">GIVE ME ANSWER</h1>

    <div class="teddy-container">
        <img id="image11" class="teddy" src="image 11.png" alt="image 11">
        <img id="image22" class="teddy" src="image 22.png" alt="image 22">
    </div>

    <h2 class="question">DO YOU LOVE ME?</h2>

    <div class="buttons">
        <button id="yesBtn">YES</button>
        <button id="noBtn">NO</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
